<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Évènements</title>
</head>
<body>

<nav>
    <img src="img/logo.png" alt="logo">
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="event.html">Évènements</a></li>
        <li><a href="prevent.html">Prévention</a></li>
        <li><a href="assos.html">Association</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="banner" style="background-image:url('img/banner-evenement.jpg')"></div>

<section class="events-grid">
    <!-- EVENT 1 -->
    <div class="event-card" onclick="openEvent(0)">
        <img src="img/event1.jpg" class="event-poster">
        <h3>Gala Caritatif</h3>
        <p class="event-date">12 Décembre 2025</p>
        <button class="card-btn">+ d'infos</button>
    </div>

    <!-- EVENT 2 -->
    <div class="event-card" onclick="openEvent(1)">
        <img src="img/event2.jpg" class="event-poster">
        <h3>Conférence Bien-Être</h3>
        <p class="event-date">Octobre 2025</p>
        <button class="card-btn">+ d'infos</button>
    </div>

    <!-- EVENT 3 -->
    <div class="event-card" onclick="openEvent(2)">
        <img src="img/event3.jpg" class="event-poster">
        <h3>Atelier Prévention</h3>
        <p class="event-date">Mai 2025</p>
        <button class="card-btn">+ d'infos</button>
    </div>

</section>

<!-- POPUP STYLE ALLOCINÉ -->
<div id="event-popup" class="popup-overlay">
    <div class="popup-content">
        <span class="popup-close" onclick="closeEvent()">✖</span>
        <img id="popup-img" src="" class="popup-img">
        <div class="popup-text">
            <h2 id="popup-title"></h2>
            <p id="popup-date"></p>
            <p id="popup-desc"></p>
        </div>
    </div>
</div>

<footer>
    <img src="img/logo.png">
    <div>
        <a href="#">Conditions générales</a><br>
        <a href="contact.html">Contact</a><br>
        <a href="#">Infos légales</a>
    </div>
</footer>

</body>
</html>
