<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Évènements</title>
</head>
<body>

<nav>
    <img src="img/logo.png" alt="logo">
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="event.html">Évènements</a></li>
        <li><a href="prevent.html">Prévention</a></li>
        <li><a href="assos.html">Association</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>


<main>
    <div class="banner" style="background-image:url('img/ban-eve.png')">
        <h2>Nos évènements</h2>
        <p>Venez vous sensibiliser vous et vos proches autour de nos nombreux évènements</p>
    </div>
    <div id="wrapper">
        <section class="events-grid" id="events-container">
            <!--généré en JS-->
        </section>

        <!-- POPUP ALLOCINÉ -->
        <div id="event-popup" class="popup-overlay">
            <div class="popup-content-allocine">

                <span class="popup-close" onclick="closeEvent()">✖</span>

                <!-- Affiche -->
                <div class="popup-left">
                    <img id="popup-img" src="" class="popup-img-allocine">
                </div>

                <!-- Informations -->
                <div class="popup-right">
                    <h1 id="popup-title"></h1>

                    <div class="popup-meta">
                        <span id="popup-date"></span> • 
                        <span id="popup-category"></span> • 
                        <span id="popup-duration"></span>
                    </div>

                    <div class="popup-buttons">
                        <button class="popup-btn">Partager</button>
                    </div>

                    <h3>Description</h3>
                    <p id="popup-desc"></p>

                </div>

            </div>
        </div>
    </div>
</main>

<footer>
    <img src="img/logo.png">
    <div>
        <a href="#">Conditions générales</a><br>
        <a href="contact.html">Contact</a><br>
        <a href="#">Infos légales</a>
    </div>
</footer>

</body>
